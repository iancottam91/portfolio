<div id="projects" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-lg-1-4">
        <div class="header">
            <h1 class="brand-title">My Professional Experience</h1>
            <h2 class="brand-tagline">Companies I've worked for</h2>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-lg-3-4">
        <div>
            <div class="projects">
            	<section class="project" ng-repeat="experience in experiences">
                    <header class="experience-header">
                        <h2>{{experience.company}}</h2>
                        <img class="{{experience.company.toLowerCase().split(' ').join('-')}}" src="assets/img/logos/{{experience.company.toLowerCase().split(' ').join('-')}}.jpg">
                    </header>
                    <div class="project-description" ng-repeat="role in experience.roles">
                        <h3>{{role.jobTitle}}</h3>
                        <p>{{role.startDate}} - {{role.endDate}}</p>
                        <p>{{role.desc}}</p>
                        <p>{{role.desc2}}</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
