<div id="projects" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Development Projects</h1>
            <h2 class="brand-tagline">Techonolgy stacks including Drupal, AngularJS, EmberJS and Custom Frameworks</h2>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <a class="back-link" href="#/projects">Back to projects</a>
        <h2 style="font-weight: bold;" class="project-title">{{project.title}}</h2>

<!--         <div style="height: 250px; width: 300px; border: 1px solid grey; display: inline-block;">Site Img</div> -->       

        <div class="project-eyecatcher" ng-switch on="slides">
            
            <div ng-switch-default>                
                <flex-slider slide="s in slides">
                    <li>
                        <img ng-src="{{s}}">
                    </li>
                </flex-slider>
            </div>
            
            <div ng-switch-when="false">                
                <img src="/assets/img/featured/{{projectTitle}}.jpg" width="300">
                <p style="display: inline;">Description of the site goes here</p>
                <br>
                <br>            
            </div>
        </div>
        <p style="margin-top: 20px;" class="skills-list">Click to read about a skill: 
            <!-- <a ng-repeat="(key, value) in project.skills" href="#/projects/fca-handbook#{{key}}">{{value.humanName}}</a> -->
            <a ng-click="changeSkill(key)" class="skill" ng-repeat="(key, value) in project.skills">{{value.humanName}}</a>
        </p>

        <!-- <p ng-repeat="(key, value) in project.skills">
            <span>{{key}}</span>
            <span>{{value}}</span>
        </p> -->

        <div style="margin-top: 20px;">
            
            <p class="skill-details" style="display: inline-block; vertical-align: top;"><img width="185" src="/assets/img/logos/{{skillOnShow}}.png" style="margin-right: 20px;">{{project.skills[skillOnShow].description}}</p>
        </div>
    </div>
</div>
